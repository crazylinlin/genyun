<!DOCTYPE html>
<html>
	<head>
		<title>我的信息</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
		<script type="text/javascript" src="../../js/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.0.3/layer/layer.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<!--头部-->
		<div class="header" id="header">
		</div>
		<!--头部结束-->
		<!--start 我的信息-->
		<div class="container vipInfo-wrap">
			<div class="form-wrap">
				<form>
					<div class="item-wrap user-image-wrap">
						<label class="pull-left text-right label-prev">头像</label>
						<div class="pull-left detail-wrap">
							<div class="images-wrap">
								<img alt="用户图片" src="/images/ll001.jpg"  width="100px" height="100px"/>
							</div>
							<input type="file" name="user-image" id="user-image" class="upload-file"/>
							<span class="sms-tag">点击图像进行修改</span>
						</div>
					</div>
					<div class="item-wrap">
						<label class="pull-left text-right label-prev">昵称</label>
						<div class="pull-left detail-wrap">
							<input type="text" class="sms-input" placeholder="给自己取个名字吧！"/>
						</div>
					</div>
					<div class="item-wrap">
						<label class="pull-left text-right label-prev">手机号</label>
						<div class="pull-left detail-wrap">
							<input type="text" class="sms-input" placeholder=""/>
							<a href="javascript:void(0);" class="change-phone">更换</a>
						</div>
					</div>
					<div class="save-wrap">
						<a href="javascript:void(0);" id="info-save">保存</a>
					</div>
				</form>
			</div>
		</div>
		<!--end 我的信息-->
		<!--start 添加登录以及注册对话框-->
		<div id="dialog-container">
		</div>
		<!--end 添加登录一集注册对话框-->
		<!--start 更改手机号码-->
		<div class="dialog" id="dialog-phone">
			<h4 class="dialog-title text-right">
				<a href="javascript:void(0);" class="close-btn text-center">
					<i class="glyphicon glyphicon-remove"></i>
				</a>
			</h4>
			<div class="change-content">
				<h4 class="text-center">更换手机号</h4>
				<div class="content-item">
					<input type="text" class="num-input" placeholder="输入手机号码"/>
				</div>
				<div class="content-item">
					<input type="text" class="num-input" placeholder="输入验证码"/>
					<a href="javascript:void(0);" class="btn-free">免费获取</a>
				</div>
				<div class="content-item content-btn">
					<a href="javascript:void(0);" class="btn-confirm">确认</a>
				</div>
			</div>
		</div>
		<!--end 更改手机号码-->
	<script type="text/javascript" src="../../js/main.bundle.js"></script><script type="text/javascript" src="../../js/myInfo.bundle.js"></script></body>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".change-phone").on("click",function(){
				window.index = layer.open({
						type:1,
						title:false,
						closeBtn:0,
						shadeClose:true,
						content:$('#dialog-phone'),
						skin:"",
						area:'604px',
						success:function(layero,index){
							//$("#set-grade").rating({step:0.5,size:'xs'});
						},
						end:function(){
							$("div#dialog-phone").css("display","none");
						}
					});
			})
		})
	</script>
</html>
